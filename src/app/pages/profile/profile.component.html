<app-nav-bar></app-nav-bar>
<ng-container *ngIf="currentUser$ | async as user ">
  <app-custom-form [obj]="user" [objClass]="'customer'" [disabled]="!editMode" (emitter)="dispatch($event)"></app-custom-form>
  <div class="container p-2">
    <div class="d-flex flex-row-reverse">
      <app-modal-basic (emitter)="checkPswd(user, $event)"></app-modal-basic>
    </div>
  </div>
</ng-container>
