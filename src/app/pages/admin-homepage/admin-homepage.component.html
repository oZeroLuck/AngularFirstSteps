<app-nav-bar></app-nav-bar>
<div class="container">
  <div *ngIf="error">
    <app-alert-message [message]="errMsg" [type]="'error'" (emitter)="resetError($event)"></app-alert-message>
  </div>
  <div *ngIf="users$ | async as itemList">
    <app-custom-table [tableConfig]="testTable" [dataSource]="itemList" (emitter)="dispatch($event)"></app-custom-table>
  </div>
</div>
