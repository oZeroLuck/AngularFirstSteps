<table mat-table [dataSource]="dataSource">
  <ng-container  *ngFor="let header of tableConfig.headers">
    <ng-container matColumnDef="{{header.key}}">
      <th mat-header-cell *matHeaderCellDef> {{header.label}} </th>
      <td mat-cell *matCellDef="let item"> {{item[header.key]}} </td>
    </ng-container>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef>
      <app-custom-button class="col-md-4" [btnType]="primaryBtn"></app-custom-button>
      <app-custom-button class="col-md-4" [btnType]="secondaryBtn"></app-custom-button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
