<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-alert-message *ngIf="empty" [message]="emptyMsg" [type]="'error'" (emitter)="resetErrors($event)"></app-alert-message>
    <div class="form-group">
      <app-alert-message *ngIf="error" [message]="errMsg" [type]="'error'" (emitter)="resetErrors($event)"></app-alert-message>
      <app-alert-message *ngIf="sameError" [message]="sameErrorMsg" [type]="'error'" (emitter)="resetErrors($event)"></app-alert-message>
      <label for="oldPswd" class="col-form-label">Current Password</label>
      <input #currentPswd name="oldPswd" id="oldPswd" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="newPswd">New Password</label>
      <input #newPswd id="newPswd" type="password" class="form-control">
    </div>
    <div class="form-group">
      <app-alert-message *ngIf="confirmError" [message]="confirmErrorMsg" [type]="'error'" (emitter)="resetErrors($event)"></app-alert-message>
      <label for="confirmNewPswd">Confirm Password</label>
      <input #confirmPswd id="confirmNewPswd" type="password" class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <app-custom-button [btnType]="saveBtn" (click)="saveClicked(currentPswd.value, newPswd.value, confirmPswd.value)"></app-custom-button>
  </div>
</ng-template>

<app-custom-button [btnType]="pswdBtn" (click)="open(content)"></app-custom-button>
