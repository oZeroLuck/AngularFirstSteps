<ng-container *ngIf="type === 'error'">
  <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert" (click)="emit()">&times;</button>
    <span class="material-icons">
      error
    </span>
    <div class="ml-2">{{message}}</div>
  </div>
</ng-container>
<ng-container *ngIf="type === 'message'">
  <div class="alert alert-warning fade show">
    <strong>Warning!</strong><p> {{message}}</p>
  </div>
</ng-container>
